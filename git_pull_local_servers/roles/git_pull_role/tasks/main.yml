- name: get latest changes
  shell:
    cmd: "git show HEAD"
    chdir: "/home/appuser/python_test"
  register: gitdiff   
  

- name: print git diff
  debug:
    var: gitdiff

- name: Creating a file with content
  copy:
    content: "{{ gitdiff.stdout_lines | join('<br>') }}"
    dest: "/tmp/git_changes.txt"
  delegate_to: localhost 


     



